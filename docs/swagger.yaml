basePath: /
definitions:
  errors.Errors:
    properties:
      errCode:
        example: 4000000
        type: integer
      message:
        type: string
    type: object
  vo.PageVO:
    properties:
      page:
        description: 页码
        type: integer
      size:
        description: 每页条数
        type: integer
    type: object
  vo.PasswordVO:
    properties:
      password:
        description: 密码
        type: string
    required:
    - password
    type: object
  vo.RolePageVO:
    properties:
      data:
        description: 每页数据
        items:
          $ref: '#/definitions/vo.RoleVO'
        type: array
      page:
        description: 当前页数
        type: integer
      size:
        description: 每页条数
        type: integer
      totalPage:
        description: 总页数
        type: integer
    type: object
  vo.RoleParamsVO:
    properties:
      info:
        description: 角色描述
        type: string
      name:
        description: 角色名称
        type: string
    required:
    - info
    - name
    type: object
  vo.RoleVO:
    properties:
      create_time:
        readOnly: true
        type: string
      id:
        description: 角色id
        readOnly: true
        type: integer
      info:
        description: 描述
        type: string
      name:
        description: 角色名称
        type: string
      update_time:
        readOnly: true
        type: string
    type: object
  vo.UserAppRolesVO:
    properties:
      account:
        description: 帐号
        type: string
      appRole:
        additionalProperties:
          items:
            type: string
          type: array
        description: 用户应用角色
        type: object
      create_time:
        readOnly: true
        type: string
      deleted:
        description: 删除标志1=是，0=否
        type: integer
      disabled:
        description: 禁用状态1=是，0=否
        type: integer
      disabledName:
        description: 禁用状态
        example: 禁用
        type: string
      expireDate:
        description: 用户有效期
        example: "2022-12-14"
        type: string
      expired:
        description: 有效期0=永久，unix时间戳
        type: integer
      id:
        example: 1
        readOnly: true
        type: integer
      nickname:
        description: 昵称
        type: string
      phone:
        type: string
      update_time:
        readOnly: true
        type: string
      uuid:
        example: 5bbc-4ala-3dja-1djs-0aja
        type: string
    type: object
  vo.UserDeletedVO:
    properties:
      deleted:
        description: 删除标志0=否，1=是
        type: string
    required:
    - deleted
    type: object
  vo.UserDisabledVO:
    properties:
      disabled:
        description: 禁用标志0=否，1=是
        type: string
    required:
    - disabled
    type: object
  vo.UserPageVO:
    properties:
      data:
        description: 每页数据
        items:
          $ref: '#/definitions/vo.UserVO'
        type: array
      page:
        description: 当前页数
        type: integer
      size:
        description: 每页条数
        type: integer
      totalPage:
        description: 总页数
        type: integer
    type: object
  vo.UserParamsVO:
    properties:
      account:
        description: 帐号
        type: string
      deleted:
        default: 0
        description: 删除标志1=是，0=否
        type: integer
      disabled:
        default: 0
        description: 禁用状态1=是，0=否
        type: integer
      expired:
        default: 0
        description: 有效期0=永久，unix时间戳
        type: integer
      nickname:
        description: 昵称
        type: string
      password:
        type: string
      phone:
        type: string
    required:
    - account
    - nickname
    - password
    type: object
  vo.UserVO:
    properties:
      account:
        description: 帐号
        type: string
      create_time:
        readOnly: true
        type: string
      deleted:
        description: 删除标志1=是，0=否
        type: integer
      disabled:
        description: 禁用状态1=是，0=否
        type: integer
      disabledName:
        description: 禁用状态
        example: 禁用
        type: string
      expireDate:
        description: 用户有效期
        example: "2022-12-14"
        type: string
      expired:
        description: 有效期0=永久，unix时间戳
        type: integer
      id:
        example: 1
        readOnly: true
        type: integer
      nickname:
        description: 昵称
        type: string
      phone:
        type: string
      update_time:
        readOnly: true
        type: string
      uuid:
        example: 5bbc-4ala-3dja-1djs-0aja
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: peng.yu@yibuyiyin.com
