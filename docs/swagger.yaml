      consumes:
      - application/json
      description: 删除角色信息
      parameters:
      - description: 角色id
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            type: string
        "400":
          description: error
          schema:
            $ref: '#/definitions/errors.Errors'
      security:
      - token:
        - read
      summary: 删除角色信息
      tags:
      - 角色管理
